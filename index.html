<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHNSA - Generador de Referencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        function calcularDigito() {
            // Obtener el valor del textbox
            var cadena = document.getElementById('docnum').value;

            // Verificar si el valor ingresado es un número
            if (!isNaN(cadena)) {
                // Inicializar variables
                var digito = 0;
                var parImp = cadena.length % 2;
                var indice = 1;

                while (indice <= 19) {
                    var cadenaAux = cadena.charAt(indice - 1);
                    var valor = 0;

                    if ((indice % 2 === 0 && parImp === 0) || (indice % 2 === 1 && parImp === 1)) {
                        valor = Number(cadenaAux) * 2;

                        if (valor > 9) {
                            var sumando1 = Number(valor.toString().charAt(0));
                            var sumando2 = Number(valor.toString().charAt(1));
                            valor = sumando1 + sumando2;
                        }
                    } else {
                        valor = Number(cadenaAux);
                    }

                    digito += valor;
                    indice++;
                }

                var valorRedondeado = Math.round(digito / 10) * 10;

                if (valorRedondeado < digito) {
                    valorRedondeado += 10;
                }

                var resultado = valorRedondeado - digito;

                // Mostrar el resultado en un elemento HTML
                document.getElementById('resultado').innerHTML = "Dígito: " + resultado;
            } else {
                // Mostrar mensaje de error si el valor no es un número
                document.getElementById('resultado').innerHTML = "Ingrese un valor numérico válido.";
            }
        }
    </script>
</head>
<body>
    <div id="calculator">
        <h1>Generador de Referencia</h1>
        <label for="docnum">Ingrese el folio:</label>
        <input type="text" id="docnum" placeholder="Ingrese el valor">

        <button onclick="calcularDigito()">Obtener Dígito</button>

        <div id="resultado"></div>
    </div>
</body>
</html>
