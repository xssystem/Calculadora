<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Referencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px; /* Limitar el ancho para mejorar la legibilidad en pantallas grandes */
            width: 100%; /* Hacer que el formulario sea 100% del ancho del contenedor padre */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Reglas de medios para dispositivos pequeños */
        @media (max-width: 600px) {
            #calculator {
                max-width: none; /* Permitir que el formulario ocupe todo el ancho en dispositivos pequeños */
            }
        }
    </style>
    <script>
        // ... (código JavaScript permanece sin cambios)
    </script>
</head>
<body>
    <div id="calculator">
        <h1>Generador de Referencia</h1>
        <label for="docnum">Ingrese el valor:</label>
        <input type="text" id="docnum" placeholder="Ingrese el valor">

        <button onclick="calcularDigito()">Calcular Dígito</button>

        <div id="resultado"></div>
    </div>
</body>
</html>
